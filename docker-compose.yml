version: '3.9'
services:
  ipfs:
    image: ceramicnetwork/go-ipfs-daemon:latest
    volumes:
      - ipfs_data:/data/ipfs
    ports:
      - '5001:5001'
      - '8011:8011'
    networks:
      - superGraph
    restart: 'unless-stopped'
  ceramic:
    image: ceramicnetwork/js-ceramic:latest
    volumes:
      - ceramic_daemon:/root/.ceramic
    command:
      - '--network=inmemory'
    ports:
      - '7007:7007'
    environment:
      - NODE_ENV=production
    depends_on:
      - ipfs
    networks:
      - superGraph
    restart: unless-stopped
  composedb:
    image: akashafoundation/composedb-graphql:latest
    environment:
      - NODE_ENV=production
      - CERAMIC_API_ENDPOINT=${CERAMIC_API_ENDPOINT}
      - COMPOSEDB_GRAPHQL_PORT=${COMPOSEDB_GRAPHQL_PORT}
    expose:
      - "${COMPOSEDB_GRAPHQL_PORT}"
    networks:
      - superGraph
    depends_on:
      - ceramic
    restart: unless-stopped
  indexing:
    image: akashafoundation/indexing-graphql:latest
    environment:
      - NODE_ENV=production
      - CERAMIC_API_ENDPOINT=${CERAMIC_API_ENDPOINT}
      - GRAPHQL_INDEXING_PORT=${GRAPHQL_INDEXING_PORT}
      - DID_INDEXING_PRIVATE_KEY=${DID_INDEXING_PRIVATE_KEY}
      - REDIS_CONNECTION_STRING=${REDIS_CONNECTION_STRING}
    expose:
      - "${GRAPHQL_INDEXING_PORT}"
    depends_on:
      - composedb
    networks:
      - superGraph
    restart: unless-stopped
#  gateway:
#    image: akashafoundation/gateway-graphql:latest
#    ports:
#      - "5101:${GRAPHQL_GATEWAY_PORT}"
#    environment:
#      - NODE_ENV=production
#      - GRAPHQL_GATEWAY_PORT=${GRAPHQL_GATEWAY_PORT}
#      - REDIS_CONNECTION_STRING=${REDIS_CONNECTION_STRING}
#    depends_on:
#      - composedb
#      - indexing
#    networks:
#      - superGraph
#    restart: unless-stopped
  router:
    image: ghcr.io/apollographql/router:v1.56.0
    environment:
      - APOLLO_ROUTER_LOG=warn
      - APOLLO_TELEMETRY_DISABLED=true
    volumes:
      - type: bind
        source: ./config/router.yaml
        target: /dist/config/router.yaml
        read_only: true
      - type: bind
        source: ./config/supergraph.graphql
        target: /dist/schema/supergraph.graphql
        read_only: true
    command: [
        "-c",
        "/dist/config/router.yaml",
        "-s",
        "/dist/schema/supergraph.graphql"
      ]
    depends_on:
      - composedb
      - indexing
    networks:
      - superGraph
      - metrics
    ports:
      - "5101:4000"
      - "8088:8088"
    restart: unless-stopped
  scraper:
    image: prom/prometheus:latest
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - type: bind
        source: ./config/prometheus.yml
        target: /etc/prometheus/prometheus.yml
        read_only: true
      - prometheus-data:/prometheus
    networks:
      - metrics
    ports:
      - "9090:9090"
    depends_on:
      - router
    restart: unless-stopped
networks:
  superGraph:
    driver: bridge
  metrics:
    driver: bridge
volumes:
  ipfs_data: {}
  ceramic_daemon: {}
  prometheus-data: {}
