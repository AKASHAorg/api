query GetReflectionById($id: ID!){
  node(id: $id){
    ... on AkashaReflect{
      id
      beamID
      nsfw
      createdAt
      active
    }
  }
}

query GetBeamById($id: ID!){
  node(id: $id){
    ... on AkashaBeam{
      id
      mentions {
        id
      }
      tags{
        labelType
        value
      }
      nsfw
      createdAt
      active
    }
  }
}
